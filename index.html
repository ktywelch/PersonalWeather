<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Site to keep get weather from cities I frequent</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand mb-0 w-100 text-center"><h2>My Weather</h2></div>
    </nav>
    <div class="container">
          <div class="row">
               <div class="col">
                <p class="search-header my-1">Search City</p>
                  <div class="input-group mb-3">
                     <input id="city-nm" type="text" placeholder="Enter city name" aria-label="Enter city name" value="">
                       <div class="input-group-append">
                          <button class="btn btn-info" type="button" id="search-button">
                           <img src='./Assets/images/search.png'/>
                         </button>
                      </div>
                 </div>
                   <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                   <div id="cityButtons"></div>   
            </div>
            <div class="col-8">
               <div class="row mr-0">
                  <div class="border border-dark rounded">
                     <div class="d-block flex-nowrap bd-highlight align-items" id="weather-details"></div>
                  </div>
              </div>
              <div class="row" id="fiveDay"></div>
           </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
    <script src="./Assets/js/app.js"></script>
</body>
</html>
