<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weatherman</title>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weatherman</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search City</p>
                <div class="input-group mb-3">
                    <input id="city-nm" type="text" placeholder="Enter city name" aria-label="Enter city name" value="">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form> 
                <div id="cityButtons">

                </div>   
            </div>
            <div class="col-8">
              <div class="row mr-0">
               <div class="col-12 border border-dark m-3 rounded">
                 <div class="col-12 container" id="weather-details">
        
                            
    
                        
                    </div>
                </div>
                </div>
                <div class="row" id="fiveDay">


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>  
    <script src="./assets/js/app.js"></script>
</body>
</html>
